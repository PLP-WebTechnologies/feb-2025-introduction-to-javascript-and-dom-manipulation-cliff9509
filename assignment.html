<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation Example</title>
  <style>
    .highlight {
      color: white;
      background-color: #007acc;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
  </header>

  <main>
    <p id="intro-text">Click the button to change this text and style!</p>
    <button onclick="changeTextAndStyle()">Change Text & Style</button>

    <section>
      <h2>Dynamic List</h2>
      <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
      <button onclick="addItem()">Add Item</button>
      <button onclick="removeItem()">Remove Last Item</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Simple JS Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
